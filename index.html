<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../password-generator-app/css/reset.css" />
        <link rel="stylesheet" href="../password-generator-app/css/style.css" />
        <script src="../password-generator-app/js/main.js" defer></script>
        <title>password generator</title>
    </head>
    <body>
        <main>
            <div class="password-generator-wrapper">
                <h1>Password Generator</h1>
                <section class="checklist-container">
                    <form action="">
                        <div class="checklist">
                            <input type="checkbox" />
                            <span>Numbers</span>
                        </div>
                        <div class="checklist">
                            <input type="checkbox" />
                            <span>LowerCase</span>
                        </div>
                        <div class="checklist">
                            <input type="checkbox" />
                            <span>UpperCase</span>
                        </div>
                        <div class="checklist">
                            <input type="checkbox" />
                            <span>Symbols (e.g.,$%^& > < / '"@) </span>
                        </div>
                        <div class="checklist">
                            <input type="checkbox" />
                            <span>Spaces</span>
                        </div>
                        <div class="password-length-container">
                            <span class="password-length">Password Length</span>
                            <div class="password-count-container">
                                <span>8</span>
                            </div>
                        </div>
                        <button class="generate-password">Generate</button>
                    </form>
                </section>
                <div class="password-generated-container">
                    <span>password</span>
                    <span class="password">0?>2F3ULQ!</span>
                    <span>copy</span>
                </div>
            </div>
        </main>
    </body>
</html>
